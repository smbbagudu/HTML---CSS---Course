<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashbord</title>
    <link rel="stylesheet" href="./dashbord.css">
    <script src="https://kit.fontawesome.com/7f0be2a34b.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="dashbord-bg">
        
        <!-- starting of aside -->
        <aside>

            <header class="sidebar-header">

                <img width="32px" src="./Logo.svg" alt=""><p class="brand-label">Pay<span class="do-color">do</span></p>  
            
            </header>

            <nav style="flex:1;">
                <ul>
                    <li> <i class="fa-solid fa-bars"></i> Dashboard</li>
                    <li> <i class="fa-solid fa-user"></i> Accounts</li>
                    <li><i class="fa-regular fa-credit-card"></i> Cards</li>
                    <li> <i class="fa-solid fa-right-left"></i> Transactions</li>
                    <li> <i class="fa-solid fa-circle-dollar-to-slot"></i> Payments</li>
                    <li> <i class="fa-solid fa-file-invoice-dollar"></i> Invoicing</li>
                    <li> <i class="fa-solid fa-chart-simple"></i> Reports</li>
                </ul>
            </nav>

            <nav>
                <ul>
                    <li> <i class="fa-regular fa-address-card"></i> Profile</li>
                    <li> <i class="fa-solid fa-sliders"></i> Setting</li>
                </ul>
            </nav>



        </aside>



        <main>
            <!-- top nav of the main -->
            <nav class="top-nav">

                <h1>Cards</h1>


                <div class="search"> 
                    <input type="text" placeholder="Type to search">
                    <i class="fa-solid fa-magnifying-glass" ></i>
                </div>


                <div class="bell-boder"><i class="far fa-bell "></i></div>


                <button> 
                    <i class="fas fa-plus"></i>
                    <span> Add new card</span>
                </button>
            </nav>

            <nav class="botton-nav " style="display: flex;">

                <ul style="display: flex;">
                    <li>All card</li>
                    <li>Physical</li>
                    <li>Virtual</li>
                    <li>Debit</li>
                    <li>Credit</li>
                </ul>
            </nav>
            <section class="debit-card">

                <div class="visa-card card-selected">
                    <h1 class="visa">visa</h1>
                    <h1>Paydo <span>premium card</span></h1>
                </div>

                <div class="visa-card card-unselected">
                    <h1 class="visa">visa</h1>
                    <h1>Paydo <span>premium card</span></h1>
                </div>

                <div class="visa-card card-unselected">
                    <h1 class="visa">visa</h1>
                    <h1>Paydo <span>premium card</span></h1>
                </div>

            </section>
            <section class="transactions"></section>

        </main>

    </div>
    
</body>
</html>
